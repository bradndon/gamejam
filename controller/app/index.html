<html>
    <head>
        <meta charset="utf-8">
        <style>
        *, html, body {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        #waiting {
          width: 100%;
          height: 50%;
        }
        #moveButtonsView {
          position: absolute;
          top:0;
          left:0;
          width: 100%;
          height: 100%;
        }
        .moveButton {
          float: left;
          width: 50%;
          height: 25%;
          border: none;
        }
        #inventoryView {
          float: left;
          height: 50%;
          width: 50%;
        }
        .inventory {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 50%;
        }
        #workstation {
          width: 50%;
          height: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          float: left;
        }
        </style>

    </head>
    <body>
      <div id="waiting">
        <img src="./waiting.png"/>
      </div>
      <div id="moveButtonsView">
        <button id="button0" class="moveButton" style="background-color:blue">Goto top left</button>
        <button id="button1" class="moveButton" style="background-color:red">Goto bottom left</button>
        <button id="button2" class="moveButton" style="background-color:purple">Goto bottom right</button>
        <button id="button3" class="moveButton" style="background-color:green">Goto top right</button>
      </div>
      <div id="inventoryView">
        <div class="inventory" id="inventory1">
          Inventory object 1
        </div>
        <div class="inventory" id="inventory2">
          Inventory Object 2
        </div>
      </div>
      <div id="workstation">
        Workstation
      </div>
     </body>

</html>
